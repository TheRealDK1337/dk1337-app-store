id: "dk1337-vaultwarden"
name: "Vaultwarden"
tagline: "Self-hosted Password Manager"
category: Apps
description: | 
  Vaultwarden ist ein alternativer Bitwarden-Server, geschrieben in Rust.
  Er ist kompatibel mit den offiziellen Bitwarden-Clients und bietet eine
  ressourcenschonende Möglichkeit, deinen eigenen Passwort-Manager zu hosten.

  Features:
  * Vollständige Bitwarden API Kompatibilität
  * Web-Tresor
  * Admin-Panel (/admin)
  * WebSocket-Unterstützung für Echtzeit-Updates

  **Wichtiger Hinweis:** Sichere dein `ADMIN_TOKEN` aus der `docker-compose.yml` gut!
  Du benötigst es für den Zugriff auf das Admin-Panel unter `https://DEINE_UMBREL_IP/umbrel-app/vaultwarden/admin`.
  Ändere das Standard-Token **unbedingt** vor der ersten Nutzung.

