id: vaultwarden
name: Vaultwarden
version: "1.30.5"
releaseNotes: >
  Vaultwarden ist ein inoffizieller Bitwarden-Server, geschrieben in Rust. Diese Version unterstützt die wichtigsten Funktionen zur Passwortverwaltung in einer privaten Umgebung.
tagline: Selbst gehosteter Passwortmanager (Bitwarden-kompatibel)
description: >
  Vaultwarden ist eine leichtgewichtige, Bitwarden-kompatible Server-Alternative. Ideal für Selbsthoster, die ihre Passwortdatenbank lokal oder in ihrer privaten Cloud verwalten möchten.
developer: Vaultwarden Community
website: https://github.com/dani-garcia/vaultwarden
repo: https://github.com/dani-garcia/vaultwarden
support: https://github.com/dani-garcia/vaultwarden/issues
port: 8222
gallery:
  - https://raw.githubusercontent.com/dani-garcia/vaultwarden/main/resources/vaultwarden-screenshot.png
path: /vaultwarden
defaultUsername: ""
defaultPassword: ""
deterministicPassword: false
dockerComposeFile: docker-compose.yml
