version: "3.7"

services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: unless-stopped
    environment:
      WEBSOCKET_ENABLED: "true"
      ADMIN_TOKEN: ${UMBREL_APP_PASSWORD}
      DOMAIN: http://localhost:8222
    volumes:
      - ${UMBREL_APP_DATA_DIR}/data:/data
    ports:
      - 8222:80
